<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/user/user_page.css}" rel="stylesheet"/>

</head>
<body>

    <div class="container">

        <!-- 네비게이션 정보 -->
        <nav>

            <p> 크로플래닛 </p>
            <button onclick="reservation()">사전 예약</button>

        </nav>

        <!-- 상품 이미지 -->
        <div class="slideshow-container" id="slideshow">
            <!-- 이미지 슬라이드 -->
            <div class="mySlides">
                <img src="images/image1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/image2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/image3.png" style="width:100%">
            </div>

            <!-- 슬라이드 페이지 번호 표시 -->
            <div class="slide-numbers" id="slide-number">
                1 / 3
            </div>

            <!-- 이전/다음 버튼 -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- 상품 정보 -->
        <div>

            <p> Make Dreams come true </p>
            <p> 크로플래닛 </p>
            <p> 100,000원 </p>
            <p>
                <span> 100% </span>
                <span> 0원 </span>
            </p>
        </div>

        <!-- 공유하기 -->
        <div>
            <button onclick="like_top()">좋아요 상단</button>
            <button onclick="share()">공유</button>
        </div>
        <!-- 브랜드 정보 -->
        <div>
            <h5> 크로플래닛 </h5>
            <p> 크리에이터와 함께 하는 가치 소비 </p>
        </div>

        <!-- 마케팅 설명 문구 -->
        <div class="myDiv"></div>

        <div>

            <!-- 구매하기 -->
            <button onclick="like_bottom()">좋아요 하단</button>
            <button onclick="buy()">구매</button>

        </div>

        <!-- 설문조사 -->
        <div id="modalBackdrop" class="modal-backdrop"></div>
        <div id="bottomSheet" class="bottom-sheet">
            <p> 바텀시트 </p>
            <button onclick="post()">전달</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" th:src="@{/js/user/user_page.js}"></script>

</body>
</html>
