<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>크로플래닛</title>

    <link rel="icon" href="/images/icon/logo.png">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
    <link th:href="@{/css/user/user_page.css}" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

</head>
<body>

    <section class="container">

        <!-- 네비게이션 정보 -->
        <nav>

            <p> 크로플래닛 </p>

            <form th:action="@{/users/login}" method="get">
                <button>
                    <img th:src="@{images/icon/basket.png}"/>
                </button>
            </form>
        </nav>


        <section>

            <!-- Slider main container -->
            <div class="swiper" id="swiper_image">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- 이미지 슬라이드 -->
                    <div class="swiper-slide">
                        <img src="images/img_1.png" style="width:100%">
                    </div>

                    <div class="swiper-slide">
                        <img src="images/image2.png" style="width:100%">
                    </div>

                    <div class="swiper-slide">
                        <img src="images/image3.png" style="width:100%">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination" id="swiper_image_pagination"></div>
            </div>

            <section class="middle">

                <!-- 상품 정보 -->
                <div>

                    <p class="category"> Make Dreams come true </p>
                    <p class="name"> 크로플래닛 </p>
                    <p class="price_pre"> 100,000원 </p>
                    <p class="price">
                        <span class="sale"> 100% </span>
                        <span class="price_post"> 0원 </span>
                    </p>
                </div>

                <!-- 공유하기 -->
                <div class="middle_buttons">
                    <button onclick="like_top()">
                        <img th:src="@{images/icon/like.png}"/>
                        <p>120</p>
                    </button>
                    <button th:onclick="share([[${query}]])">
                        <img th:src="@{images/icon/share.png}"/>
                        <p>공유하기</p>
                    </button>
                </div>

                <hr style="border: 1px solid #F4F5F8; margin: 0px ">

                <!-- 브랜드 정보 -->
                <div class="brand">
                    <img th:src="@{/images/icon/logo.png}" class="logo">
                    <div>
                        <h2> 크로플래닛 </h2>
                        <p> 크리에이터와 함께 하는 가치 소비 </p>
                    </div>
                </div>


            </section>

            <hr class="brand-line">
            <footer class="container-comment">
                <!-- 마케팅 설명 문구 -->
                <div class="comment" th:utext="${comment}"></div>

            </footer>

        </section>


        <footer class="bottom">

            <!-- 구매하기 -->
            <button onclick="like_bottom()" class="like">
                <img th:src="@{/images/icon/like.png}"/>
            </button>
            <button onclick="buy()" class="gift">선물받기</button>

        </footer>

        <!-- 설문조사 -->
        <div id="modalBackdrop" class="modal-backdrop" onclick="modalBackDrop()"></div>
        <div id="bottomSheet" class="bottom-sheet">
            <form th:action="@{/users/survey}" method="post" th:object="${surveyResponseDto}">

                <!-- Slider main container -->
                <div class="swiper" id="swiper_survey">
                    <!-- Additional required wrapper -->
                    <div class="swiper-button-prev" id="swiper_survey_prev"></div>
                    <div class="swiper-button-next" id="swiper_survey_next"></div>
                    <div class="swiper-wrapper">

                        <section class="survey_container swiper-slide" th:each=" survey : ${surveys}">
                            <div th:text="${survey.title}" class="survey_title"> 제목 </div>
                            <div th:each=" question : ${survey.questions}" class="question">
                                <input th:type="${survey.type.description}" th:field="*{responses[__${survey.id}__]}" th:value="${question.question}" th:id="|question_${question.id}|" class="circle">
                                <label th:for="|question_${question.id}|" th:text="${question.question}"> 질문 </label>
                            </div>
                        </section>

                    </div>

                    <!-- If we need pagination -->
                    <div class="swiper-pagination" id="swiper_survey_pagination"></div>

                </div>

                <footer>
                    <button type="button" class="left"> 소식받기 </button>
                    <button type="submit" class="right">응답 제출하기</button>
                </footer>

                <header>
                    <button onclick="plusSlidesSurvey(-1)" type="button">

                        <img src="images/icon/left.png"/>

                    </button>
                    <article>
                        <div class="title_container" th:each=" survey : ${surveys}">

                        </div>
                    </article>
                    <button onclick="plusSlidesSurvey(1)" type="button">
                        <img src="images/icon/right.png"/>
                    </button>
                </header>
                <section class="survey_container" th:each=" survey : ${surveys}">
                    <header>
                        <p th:text="|${surveyStat.count}/${surveyStat.size}|"> 1/3 </p>

                        <label th:for="|question_${question.id}|" th:text="${question.question}"> 질문 </label>
                    </div>
                </section>

                -->

            </form>

        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" th:src="@{/js/user/user_page.js}"></script>

</body>
</html>
