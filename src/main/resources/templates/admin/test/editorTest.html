<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quill Text Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<div id="toolbar">
  <select class="ql-size" id="fontSize">
    <option value="10px">10</option>
    <option value="12px">12</option>
    <option value="16px">16</option>
    <option value="20px">20</option>
    <option value="24px">24</option>
  </select>
  <button class="ql-size" value="small">Small</button>
  <button class="ql-size" value="large">Large</button>
  <button class="ql-size" value="huge">Huge</button>
</div>
<div id="editor"></div>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>

  var option = {
    modules: {
      toolbar: [
        [{header: [1,2,false] }],
        ['bold', 'italic', 'underline', 'size'],
        ['image', 'code-block', {align: [false, 'center', 'right']}],
        [{ list: 'ordered' }, { list: 'bullet' }]
      ]
    },
    placeholder: '자세한 내용을 입력해 주세요!',
    theme: 'snow'
  };

  //quill = new Quill('#editor', option);

  var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      toolbar: {
        container: '#toolbar',
      }
    }
  });

  // 글자 크기 변경 이벤트 핸들러
  document.getElementById('fontSize').addEventListener('change', function() {
    var fontSize = this.value;
    quill.format('size', fontSize);
  });

  // 에디터 컨테이너 높이 설정
  document.getElementById('editor-container').style.height = '300px';

  // 에디터 내용을 서버로 전송하거나 다룰 때 사용할 수 있습니다.
  function saveContent() {
    var content = quill.root.innerHTML;
    console.log(content); // 에디터 내용을 콘솔에 출력
  }

</script>
</body>
</html>
