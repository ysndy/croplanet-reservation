<!DOCTYPE html>
<html th:replace="~{admin/layoutFile :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 행동</title>
</head>
<body>

<section>

    <form th:action="@{/admin/chart}" method="get" th:object="${chartDto}">

        <label for="start_date"></label>
        <input type="date" id="start_date" th:field="*{start_date}">

        <label for="end_date"> - </label>
        <input type="date" id="end_date" th:field="*{end_date}">

        <button type="submit"> 조회 </button>

    </form>

    <canvas id="chart_line"></canvas>
    <canvas id="chart_bar"></canvas>


    <!--
    <script th:inline="javascript" th:src="@{/js/admin/chart.js}"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">

        // 현재 페이지의 URL 가져오기
        var currentUrl = window.location.href;

        console.log(currentUrl);

        // URLSearchParams 객체 생성
        var urlSearchParams = new URLSearchParams(currentUrl);

        console.log(urlSearchParams);

        // 파라미터 이름으로 확인
        var paramName = 'start_date'; // 파라미터 이름을 여기에 입력
        if (urlSearchParams.has(paramName)) {
            // 파라미터가 존재하는 경우
            var paramValue = urlSearchParams.get(paramName);
            console.log(paramName + " 파라미터 값: " + paramValue);
        } else {
            // 파라미터가 존재하지 않는 경우
            console.log(paramName + " 파라미터는 존재하지 않습니다.");
        }
        // // 오늘 날짜를 생성
        // var today = new Date();
        //
        // // 시작 날짜를 오늘로부터 7일 전으로 설정
        // var startDate = new Date(today);
        // startDate.setDate(today.getDate() - 7);
        //
        // // 시작 날짜 input 태그의 value 속성에 설정
        // var startDateInput = document.getElementById("start_date");
        // startDateInput.valueAsDate = startDate;
        //
        // // 종료 날짜 input 태그의 value 속성에 오늘 날짜를 설정
        // var endDateInput = document.getElementById("end_date");
        // endDateInput.valueAsDate = today;

        const line = document.getElementById('chart_line');
        const bar = document.getElementById('chart_bar');
        const datasets = [];
        const actions = [[${actions}]]; // 버튼 이름 배열
        const dates = [[${dates}]];
        const map = [[${map}]];
        console.log(actions);
        console.log(map);

        for (let i = 0; i < actions.length; i++) {

            const data = [];

            for (let j = 0; j < dates.length; j++){
                //console.log(map[dates[j]]);
                data.push(map[dates[j]][actions[i]]);
            }

            const actionsData = {
                label: actions[i],
                data: data,
                borderWidth: 1
            };

            datasets.push(actionsData);
        }


        new Chart(line, {
            type: 'line',
            data: {
                labels: dates,
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        console.log(datasets);

        let data = [];

        for(let i=0; i<datasets.length; i++){
            let sum = 0;
            for(let j=0; j<datasets[i].data.length; j++){
                sum+=datasets[i].data[j];
            }
            data.push(sum);
        }

        new Chart(bar, {
            type: 'bar',
            data: {
                labels: actions,
                datasets: [{
                    label: '# of Clicks',
                    data: data,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });




    </script>
</section>

</body>
</html>
